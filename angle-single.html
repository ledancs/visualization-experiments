<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            float: left;
            margin: 0.5em;
            padding: 0;
        }
        svg{
            display: block;
        }
    </style>
</head>
<body>

<div>
    <h1>Blood Pressure</h1>
    <svg id="BloodPressureContainer" width="450" height="350"></svg>
</div>

<div>
    <h1>Exercise</h1>
    <svg id="ExerciseContainer" width="450" height="350"></svg>
</div>

</body>
<script type="text/javascript" src="measurement.js"></script>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="angle-single.js"></script>
<script>
    var systolic = new Measurement("Systolic", 80, 160, 100, 120, 130, "mmHG"); // 120
    var diastolic = new Measurement("Diastolic", 50, 110, 60, 85, 90, "mmHG"); // 80
    var bloodPressureVis = new AngleSingle("BloodPressureContainer", [systolic, diastolic]);

    var weeklyActiveDays = new Measurement("Weekly Active Days", 0, 7, 2, 5, 0, "");
    var stepsPerDay = new Measurement("Steps per Day", 0, 20000, 4000, 10000, 2889, "");
    var ExerciseContainer = new AngleSingle("ExerciseContainer", [weeklyActiveDays, stepsPerDay]);
</script>
</html>
