<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="visualization-layout.css" />
</head>
<body>

<div>
    <h1>Blood Pressure</h1>
    <svg id="BloodPressureContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Physical Activity</h1>
    <svg id="ExerciseContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Body Composition</h1>
    <svg id="BodyCompositionContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Sleep</h1>
    <svg id="SleepContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Fitness</h1>
    <svg id="FitnessContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Lab Tests</h1>
    <svg id="LabContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Drugs</h1>
    <svg id="DrugsContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Emotional Wellbeing</h1>
    <svg id="EmotionalWellbeingContainer" width="425" height="400"></svg>
</div>

</body>
<script type="text/javascript" src="measurement.js"></script>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="angle.js"></script>
<script>
    var systolic = new Measurement("Systolic", 100, 130, 137, "mmHG (avg)"); // 120
    var diastolic = new Measurement("Diastolic", 70, 85, 88, "mmHG (avg)"); // 80
    var bloodPressureG = new Angle("BloodPressureContainer", [systolic, diastolic]);
    // 54-60 Athlete
    // 74-77 Average
    // for a 50 year old person
    var restingHeartRate = new Measurement("Resting Heart Rate", 54, 77, 73, "bpm (avg)");
    var fitnessIndex = new Measurement("Fitness Index", 70, 120, 75, "(avg)");
    // Hand Grip Strength Test
    // http://kinesiologists.ca/wp/bcrpa-certification/personal-trainer-store/free-resources/assessment-grip-strength/
    // the upper high is 64 but there is no really "bad" upper value
    var muscularForce = new Measurement("Muscular force", 51, 80, 37, "%");
    // 1, 2 are poor, 3 is borderline and 4, and 5 are good
    // no upper bound
    var muscularEndurance = new Measurement("Muscular endurance", 2.5, 6, 3, "");
    var balance = new Measurement("Balance", 1, 4, 2, "");
    var physicalFitnessG = new Angle("FitnessContainer", [fitnessIndex, restingHeartRate, muscularForce, muscularEndurance, balance]);

    var weeklyActiveDays = new Measurement("Weekly Active Days", 3, 10, 2, "(avg)"); // ideal 5
    var stepsPerDay = new Measurement("Steps per Day", 7000, 20000, 4885, "(avg)"); // the higher the better so there is no upper bound
    var exerciseG = new Angle("ExerciseContainer", [weeklyActiveDays, stepsPerDay]);

    var bodyMassIndex = new Measurement("Body Mass Index", 18.5, 29.9, 33.2, "BMI");
    var waistDiameter = new Measurement("Waist Diameter", 20, 80, 90, "cm");
    var fatPercentage = new Measurement("Fat Percentage", 23, 33.9, 35.2, "%");
    var bodyCompositionG = new Angle("BodyCompositionContainer", [bodyMassIndex, waistDiameter, fatPercentage]);

    var timeInBed = new Measurement("Time in Bed", 7, 10, 8, "hours (avg)");
    var timeAsleep = new Measurement("Time Asleep", 6, 9, 7.5, "hours (avg)");
    var sleepG = new Angle("SleepContainer", [timeInBed, timeAsleep]);

    // http://www.mayoclinic.org/diseases-conditions/high-blood-cholesterol/in-depth/cholesterol-levels/art-20048245
    var fBGluc = new Measurement("fB-Gluc", 4, 6, 6.2, "mmol/l");
    var cholesterol = new Measurement("Cholesterol", 0, 6.2, 5.7, "mmol/l");
    var ldl = new Measurement("LDL", 0, 4.1, 3.8, "mmol/l"); // bad cholesterol
    var hdl = new Measurement("HDL", 1.3, 2.2, 0.9, "mmol/l"); // good cholesterol
    var hemoglobine = new Measurement("Hemoglobine", 134, 167, 141, "gl/l");
    var labTestsG = new Angle("LabContainer", [hemoglobine, fBGluc, cholesterol, ldl, hdl]);

    var tobacco = new Measurement("Tobacco", -5, 5, 0, ""); // zero is ideal
    var alcohol = new Measurement("Alcohol", 0, 10, 6, "AUDIT"); // this is based on a scale
    var drugAbuse = new Measurement("Drug Abuse", -4, 5, 0, ""); // zero is ideal
    var medicationAbuse = new Measurement("Medication Abuse", -3, 5, 0, "");
    var drugsG = new Angle("DrugsContainer", [tobacco, alcohol, drugAbuse, medicationAbuse]);

    var depression = new Measurement("Depression", -9, 9, 7, "");
    var stressRecovery = new Measurement("Stress Recovery", 20, 70, 22, "");
    var stressLevel = new Measurement("Stress Level", 0, 60, 47, "%");
    var optimism = new Measurement("Optimism", 14, 24, 14, "");
    var emotionalG = new Angle("EmotionalWellbeingContainer", [depression, stressRecovery, stressLevel, optimism]);
</script>
</html>
