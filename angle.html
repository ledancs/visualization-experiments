<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table, th, td {
            border: 1px solid grey;
        }
        table{
            padding: 0.2em;
            width: 60%;

        }
        td{
            padding: 0.5em;
            width: 45%;
            text-align: center;
        }
        th{
            font-weight: bold;
            padding: 0.75em;
            font-size: large;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Blood Pressure</th>
    </tr>
    <tr>
        <td>Upper &#40;Systolic&#41;</td>
        <td>
            <svg height="30" width="300">
                <g id="systolic"></g>
            </svg>
        </td>
    </tr>
    <tr>
        <td>Lower &#40;Diastolic&#41;</td>
        <td>
            <svg height="30" width="300">
                <g id="diastolic"></g>
            </svg>
        </td>
    </tr>
</table>
<div style="clear: both;">&nbsp;</div>
<table>
    <tr>
        <th colspan="2">Physical activity</th>
    </tr>
    <tr>
        <td>Weekly activity days</td>
        <td>
            <svg height="30" width="300">
                <g id="weeklyActiveDays"></g>
            </svg>
        </td>
    </tr>
    <tr>
        <td>Daily activity level &#40;Steps per day measure&#41;</td>
        <td>
            <svg height="30" width="300">
                <g id="stepsPerDay"></g>
            </svg>
        </td>
    </tr>
</table>
</body>
<script type="text/javascript" src="measurement.js"></script>
<script type="text/javascript" src="angle.js"></script>
<script>
    var systolic = new Measurement(80, 160, 110, 130, 135); // 120

    var systolicSVG = new Angle("systolic", systolic, 300, 30);

    var diastolic = new Measurement(50, 110, 70, 90, 95); // 80
    // 0 100 50 70 75

    var diastolicSVG = new Angle("diastolic", diastolic, 300, 30);

    var weeklyActiveDays = new Measurement(0, 7, 2, 4, 1);
    var weeklyActiveDaysSVG = new Angle("weeklyActiveDays", weeklyActiveDays, 300, 30);

    var stepsPerDay = new Measurement(0, 20000, 5000, 10000, 1552);
    var stepsPerDaySVG = new Angle("stepsPerDay", stepsPerDay, 300, 30);
</script>
</html>
