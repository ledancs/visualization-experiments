<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="visualization-layout.css" />
</head>
<body>

<div>
    <h1>Blood Pressure</h1>
    <hr />
    <svg id="BloodPressureContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Physical Activity</h1>
    <hr />
    <svg id="ExerciseContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Body Composition</h1>
    <hr />
    <svg id="BodyCompositionContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Sleep</h1>
    <hr />
    <svg id="SleepContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Physical Fitness</h1>
    <hr />
    <svg id="PhysicalFitnessContainer" width="425" height="400"></svg>
</div>

<div>
    <h1>Lab Tests</h1>
    <hr />
    <svg id="LabTestsContainer" width="425" height="400"></svg>
</div>

</body>
<script type="text/javascript" src="measurement.js"></script>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="length.js"></script>
<script>
    var systolic = new Measurement("Systolic (Upper)", 100, 125, 137, "mmHG"); // 120
    var diastolic = new Measurement("Diastolic (Lower)", 60, 83, 88, "mmHG"); // 80
    var bloodPressureVis = new Length("BloodPressureContainer", [systolic, diastolic]);

    var weeklyActiveDays = new Measurement("Weekly Active Days", 2.5, 4, 2, "days");
    var stepsPerDay = new Measurement("Steps per Day", 6500, 10000, 4000, "steps");
    var ExerciseContainer = new Length("ExerciseContainer", [weeklyActiveDays, stepsPerDay]);

    var bodyMassIndex = new Measurement("Body Mass Index", 18.5, 29.9, 33.2, "BMI");
    var waistDiameter = new Measurement("Waist Diameter", 20, 80, 106.7, "cm");
    var fatPercentage = new Measurement("Fat Percentage", 23, 33.9, 35.2, "%");
    var BodyCompositionContainer = new Length("BodyCompositionContainer", [bodyMassIndex, waistDiameter, fatPercentage]);

    var timeInBed = new Measurement("Time in Bed", 7, 9, 7, "hours");
    var timeAsleep = new Measurement("Time Asleep", 6, 8, 5, "hours");
    var sleepContainer = new Length("SleepContainer", [timeInBed, timeAsleep]);

    var restingHeartRate = new Measurement("Resting Heart Rate", 72, 76, 73, "bpm");
    var fitnessIndex = new Measurement("Fitness Index", 70, 89, 75, "");
    var muscularForce = new Measurement("Muscular force", 40, 60, 30, "%");
    var muscularEndurance = new Measurement("Muscular endurance", 50, 75, 50, "%");
    var balance = new Measurement("Balance", 1, 4, 2, "");
    var physicalFitnessContainer = new Length("PhysicalFitnessContainer", [restingHeartRate, fitnessIndex, muscularForce, muscularEndurance, balance]);

    var fBGluc = new Measurement("fB-Gluc", 4, 6, 6.2, "mmol/l");
    var cholesterol = new Measurement("Cholesterol", 0, 4.95, 6.15, "mmol/l");
    var ldl = new Measurement("LDL", 0, 3, 3.7, "mmol/l");
    var hdl = new Measurement("HDL", 0, 1, 1.2, "mmol/l");
    var hemoglobin = new Measurement("Hemoglobine", 134, 167, 141, "gl/l");
    var labTestsContainer = new Length("LabTestsContainer", [fBGluc, cholesterol, ldl, hdl, hemoglobin]);

</script>
</html>
