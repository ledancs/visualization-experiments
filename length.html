<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            float: left;
            margin: 1.75em;
            padding: 0;
        }
        svg{
            display: block;
            padding: 0;
            margin: 0;
        }
        body{
            font-family: sans-serif;
        }
        hr {
            color: #abc;
            background-color: #abc;
            height: 5px;
            border: 0;
            padding: 0;
            margin: 0;
        }
        h1 {
            font-size: 1.15em;
        }
    </style>
</head>
<body>

<div>
    <h1>Blood Pressure</h1>
    <hr />
    <svg id="BloodPressureContainer" width="425" height="400"></svg>

    <h1>Physical Activity</h1>
    <hr />
    <svg id="ExerciseContainer" width="425" height="400"></svg>

    <h1>Body Composition</h1>
    <hr />
    <svg id="BodyCompositionContainer" width="425" height="400"></svg>
</div>

</body>
<script type="text/javascript" src="measurement.js"></script>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="length.js"></script>
<script>
    var systolic = new Measurement("Systolic (Upper)", 100, 125, 137, "mmHG"); // 120
    var diastolic = new Measurement("Diastolic (Lower)", 60, 83, 88, "mmHG"); // 80
    var bloodPressureVis = new Length("BloodPressureContainer", [systolic, diastolic]);

    var weeklyActiveDays = new Measurement("Weekly Active Days", 2.5, 4, 2, "days");
    var stepsPerDay = new Measurement("Steps per Day", 6500, 10000, 4000, "steps");
    var ExerciseContainer = new Length("ExerciseContainer", [weeklyActiveDays, stepsPerDay]);

    var bodyMassIndex = new Measurement("Body Mass Index", 18.5, 29.9, 33.2, "BMI");
    var waistDiameter = new Measurement("Waist Diameter", 20, 80, 106.7, "cm");
    var fatPercentage = new Measurement("Fat Percentage", 23, 33.9, 35.2, "%");
    var BodyCompositionContainer = new Length("BodyCompositionContainer", [bodyMassIndex, waistDiameter, fatPercentage]);

</script>
</html>
