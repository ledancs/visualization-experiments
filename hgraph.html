<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<style>
    div{
        width: 100%;
    }
    svg{
        display: block;
        margin: auto;
    }
    body{
        font-family: sans-serif;
    }
</style>
<body>

<div>
    <svg id="hgraphContainer" width="1250" height="850" ></svg>
</div>

</body>
<script type="text/javascript" src="measurement.js"></script>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="hgraph.js"></script>
<script>
    var systolic = new Measurement("Systolic", 100, 125, 137, "mmHG"); // 120
    var diastolic = new Measurement("Diastolic", 60, 83, 88, "mmHG"); // 80
    var bloodPressureG = new GroupedMs("Blood Pressure", [systolic, diastolic]);

    var weeklyActiveDays = new Measurement("Weekly Active Days", 2.15, 4, 2, "");
    var stepsPerDay = new Measurement("Steps per Day", 5750, 10000, 4885, "");
    var exerciseG = new GroupedMs("Exercise", [weeklyActiveDays, stepsPerDay]);

    var bodyMassIndex = new Measurement("Body Mass Index", 18.5, 29.9, 33.2, "BMI");
    var waistDiameter = new Measurement("Waist Diameter", 20, 80, 106.7, "cm");
    var fatPercentage = new Measurement("Fat Percentage", 23, 33.9, 35.2, "%");
    var bodyCompositionG = new GroupedMs("Body Composition", [bodyMassIndex, waistDiameter, fatPercentage]);

    var timeInBed = new Measurement("Time in Bed", 7, 9, 7, "hours");
    var timeAsleep = new Measurement("Time Asleep", 6, 8, 6, "hours");
    var sleepG = new GroupedMs("Sleep", [timeInBed, timeAsleep]);

    var restingHeartRate = new Measurement("Resting Heart Rate", 72, 76, 73, "bpm");
    var fitnessIndex = new Measurement("Fitness Index", 70, 89, 75, "");
    var muscularForce = new Measurement("Muscular force", 40, 60, 37, "%");
    var muscularEndurance = new Measurement("Muscular endurance", 50, 75, 50, "%");
    var balance = new Measurement("Balance", 1, 4, 2, "");
    var physicalFitnessG = new GroupedMs("Physical Fitness", [restingHeartRate, fitnessIndex, muscularForce, muscularEndurance, balance]);

    var fBGluc = new Measurement("fB-Gluc", 4, 6, 6.2, "mmol/l");
    var cholesterol = new Measurement("Cholesterol", 0, 4.95, 6.15, "mmol/l");
    var ldl = new Measurement("LDL", 0, 3, 3.7, "mmol/l");
    var hdl = new Measurement("HDL", 0, 1, 1.2, "mmol/l");
    var hemoglobine = new Measurement("Hemoglobine", 134, 167, 141, "gl/l");
    var labTestsG = new GroupedMs("Lab Tests", [fBGluc, cholesterol, ldl, hdl, hemoglobine]);

    var g = new hgraph("hgraphContainer", [exerciseG, bloodPressureG, bodyCompositionG, sleepG, physicalFitnessG, labTestsG]);
</script>
</html>
