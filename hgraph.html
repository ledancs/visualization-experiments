<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<style>
    div{
        width: 100%;
    }
    svg{
        display: block;
        margin: auto;
    }
    body{
        font-family: sans-serif;
    }
</style>
<body>

<div>
    <svg id="hgraphContainer" width="950" height="750" ></svg>
</div>

</body>
<script type="text/javascript" src="measurement.js"></script>
<script type="text/javascript" src="snap.svg.js"></script>
<script type="text/javascript" src="hgraph.js"></script>
<script>
    var systolic = new Measurement("Systolic (Upper)", 100, 125, 137, "mmHG"); // 120
    var diastolic = new Measurement("Diastolic (Lower)", 60, 83, 88, "mmHG"); // 80
    var bloodPressureG = new GroupedMs("Blood Pressure", [systolic, diastolic]);

    var weeklyActiveDays = new Measurement("Weekly Active Days", 2.15, 4, 2, "");
    var stepsPerDay = new Measurement("Steps per Day", 5750, 10000, 4885, "");
    var exerciseG = new GroupedMs("Exercise", [weeklyActiveDays, stepsPerDay]);

    var bodyMassIndex = new Measurement("Body Mass Index", 18.5, 29.9, 33.2, "BMI");
    var waistDiameter = new Measurement("Waist Diameter", 20, 80, 106.7, "cm");
    var fatPercentage = new Measurement("Fat Percentage", 23, 33.9, 35.2, "%");
    var bodyCompositionG = new GroupedMs("Body", [bodyMassIndex, waistDiameter, fatPercentage]);

    var timeInBed = new Measurement("Time in Bed", 7, 9, 7, "hours");
    var timeAsleep = new Measurement("Time Asleep", 6, 8, 5, "hours");
    var sleepG = new GroupedMs("Sleep", [timeInBed, timeAsleep]);

    var g = new hgraph("hgraphContainer", [exerciseG, bloodPressureG, bodyCompositionG, sleepG]);
</script>
</html>
